{% extends "website-base.html" %}
{% block main %}

<div class="page-header">
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <h1>Create a User for {{boatclub.name}} outings</h1>
    </div>
  </div>
</div>

<div class="container">
<form action="/organizer/createuser/" method="POST" role="form" class="form-horizontal">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="Pick a user name">
    </div>
  </div>
    <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Your Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="The name to be shown to others">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="phonenumber" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="phonenumber" placeholder="Phonenumber">
    </div>
  </div>
  <div class="form-group">
    <label for="side" class="col-sm-2 control-label">Prefered Side</label>
    <div class="col-sm-10">
      <select id="side" class="form-control">
        {% for choice in sides %}
        <option>{{choice.1}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
    <div class="form-group">
    <label for="gender" class="col-sm-2 control-label">Gender</label>
    <div class="col-sm-10">
      <select id="gender" class="form-control">
        {% for choice in genders %}
        <option>{{choice.1}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
    <div class="form-group">
    <label for="confirmpassword" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="confirmpassword" placeholder="Retype your password, please">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> I want to Cox
        </label>
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> I want to Coach
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Register</button>
    </div>
  </div>
</form>
  </div>

{% endblock %}
