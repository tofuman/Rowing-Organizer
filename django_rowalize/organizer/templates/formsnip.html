<div class="container-fluid">
    <form action={{post_url}} method="POST" role="form" class="form-horizontal">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">{{ submit }}</button>
            </div>
        </div>
    </form>
</div>
